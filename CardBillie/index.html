<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Billie Eilish</h2>
                <span class="secondText">New Album</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottonCard">
                <p class="bottonText">Three days until my album “Happier Than Ever” comes out and <br> i want to cry thinking about it</p>
                <div class="actionsCard">
                    <button class="action">Curtir</button>
                    <button class="action">Compatilhar</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
